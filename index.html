<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PodHub - Filipino Podcasting Experience</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: transparent;
        color: #18181b; /* Zinc-900 for light theme text */
        overflow-x: hidden;
      }
      
      /* Cinematic Noise Texture - Slightly darker for light bg */
      .noise-bg::after {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0.05;
        z-index: -5;
        pointer-events: none;
        background-image: url("https://grainy-gradients.vercel.app/noise.svg");
        filter: invert(1); /* Invert noise for light background */
      }

      /* ABSTRACT GRADIENT ENGINE */
      @keyframes float-slow {
        0%, 100% { transform: translate(0, 0) rotate(0deg) scale(1); }
        33% { transform: translate(10%, 15%) rotate(120deg) scale(1.1); }
        66% { transform: translate(-15%, 5%) rotate(240deg) scale(0.9); }
      }
      @keyframes float-medium {
        0%, 100% { transform: translate(0, 0) rotate(0deg) scale(1); }
        50% { transform: translate(-20%, -15%) rotate(-180deg) scale(1.2); }
      }
      @keyframes float-fast {
        0%, 100% { transform: translate(0, 0) scale(1); }
        50% { transform: translate(25%, 25%) scale(1.3); }
      }

      .gradient-wrapper {
        position: fixed;
        inset: -20%;
        z-index: -25;
        overflow: hidden;
        filter: blur(140px);
        opacity: 0.75;
        pointer-events: none;
      }

      .gradient-blob {
        position: absolute;
        width: 70vw;
        height: 70vw;
        border-radius: 50%;
        opacity: 0.5;
        will-change: transform;
      }

      /* Entrance Animations */
      @keyframes revealPop {
        0% { opacity: 0; transform: scale(0.9) translateY(20px); }
        100% { opacity: 1; transform: scale(1) translateY(0); }
      }
      
      @keyframes zoomIn {
        0% { opacity: 0; transform: scale(0.1); }
        70% { opacity: 1; transform: scale(1.05); }
        100% { opacity: 1; transform: scale(1); }
      }
      
      @keyframes scaleP {
        0% { opacity: 0; transform: scale(0) rotate(-8deg); }
        50% { opacity: 1; transform: scale(1.15) rotate(2deg); }
        100% { opacity: 1; transform: scale(1) rotate(0deg); }
      }
      
      @keyframes slideRest {
        0% { opacity: 0; transform: translateX(-1.05em); }
        30% { opacity: 0.5; }
        100% { opacity: 1; transform: translateX(0); }
      }

      @keyframes slideDown {
        0% { opacity: 0; transform: translateY(-30px); }
        100% { opacity: 1; transform: translateY(0); }
      }
      
      @keyframes scanUnderline {
        0% { transform: translateY(0); height: 2px; opacity: 0; box-shadow: none; }
        2% { opacity: 1; }
        25% { 
          transform: translateY(-135px); 
          height: 16px; 
          opacity: 1; 
          box-shadow: 0 0 25px rgba(251, 191, 36, 0.8), 0 0 50px rgba(245, 158, 11, 0.5); 
        }
        30% { 
          transform: translateY(-135px); 
          height: 16px; 
          opacity: 1; 
          box-shadow: 0 0 25px rgba(251, 191, 36, 0.8), 0 0 50px rgba(245, 158, 11, 0.5); 
        }
        55% { transform: translateY(0); height: 4px; opacity: 1; box-shadow: none; }
        100% { transform: translateY(0); height: 4px; opacity: 1; box-shadow: none; }
      }

      /* Bento Opening Rush - Corrected to land at 0 */
      @keyframes rushUp {
        0% { transform: translateY(100%); opacity: 0; }
        100% { transform: translateY(0); opacity: 1; }
      }
      @keyframes rushDown {
        0% { transform: translateY(-100%); opacity: 0; }
        100% { transform: translateY(0); opacity: 1; }
      }

      .animate-reveal-pop { animation: revealPop 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }
      .animate-zoom-in { animation: zoomIn 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }
      .animate-scale-p { animation: scaleP 1.8s cubic-bezier(0.19, 1, 0.22, 1) forwards; }
      .animate-slide-rest { animation: slideRest 1.6s cubic-bezier(0.19, 1, 0.22, 1) forwards; }
      .animate-scan-underline { animation: scanUnderline 3.5s cubic-bezier(0.65, 0, 0.35, 1) forwards; }
      .animate-slide-down { animation: slideDown 0.6s ease-out forwards; }

      .delay-800 { animation-delay: 800ms; }

      @keyframes kenBurns {
        0% { transform: scale(1.1); }
        100% { transform: scale(1); }
      }
      .animate-ken-burns { animation: kenBurns 60s ease-out infinite alternate; }

      @keyframes pulseGlow {
        0%, 100% { opacity: 0.3; transform: scale(1); }
        50% { opacity: 0.5; transform: scale(1.1); }
      }
      .animate-pulse-glow { animation: pulseGlow 15s ease-in-out infinite; }

      /* NEW: Breathing Glow for Background */
      @keyframes breathingGlow {
        0%, 100% { opacity: 0.5; filter: brightness(1) saturate(1); }
        50% { opacity: 0.9; filter: brightness(1.2) saturate(1.3); }
      }
      .animate-breathing-glow {
        animation: breathingGlow 5s ease-in-out infinite;
      }

      /* Sound Wave Animation */
      @keyframes sound-wave {
        0% { transform: scaleY(0.15); opacity: 0.2; }
        100% { transform: scaleY(1); opacity: 0.9; }
      }

      /* LOGO LETTER ENHANCEMENTS - PURE GLYPH GLOW */
      .logo-letter {
        display: inline-block;
        cursor: default;
        transition: transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1),
                    color 0.4s ease,
                    text-shadow 0.5s ease,
                    filter 0.5s ease;
        will-change: transform, text-shadow, filter;
        position: relative;
        z-index: 10;
        text-shadow: 0 4px 10px rgba(0,0,0,0.5); /* Default shadow */
      }

      .logo-letter:hover {
        transform: scale(1.18) rotate(10deg) translateY(-8px);
        color: #ffffff; /* Keep white */
        text-shadow: 
          0 0 10px rgba(250, 204, 21, 0.9),   /* Intense inner glow */
          0 0 20px rgba(250, 204, 21, 0.7), /* Middle glow */
          0 0 40px rgba(250, 204, 21, 0.5); /* Outer glow */
      }

      /* Refined Bento Grid Interactivity */
      .bento-card {
        position: relative;
        overflow: hidden;
        flex-shrink: 0;
        transition: transform 0.6s cubic-bezier(0.2, 1, 0.2, 1), 
                    border-color 0.4s ease, 
                    box-shadow 0.6s cubic-bezier(0.2, 1, 0.2, 1);
        z-index: 1;
        will-change: transform, box-shadow;
      }
      
      .bento-card:hover {
        transform: scale(1.03) translateY(-10px);
        z-index: 50;
        border-color: rgba(250, 204, 21, 0.5);
        box-shadow: 0 30px 60px -15px rgba(0, 0, 0, 0.15), 
                    0 0 25px rgba(250, 204, 21, 0.15);
      }

      .glass-edge {
        border: 1px solid rgba(255, 255, 255, 0.4); /* Darker border for light theme glass */
        box-shadow: inset 0 1px 1px rgba(255, 255, 255, 0.6);
      }

      @keyframes marqueeUp {
        0% { transform: translateY(0); }
        100% { transform: translateY(-50%); }
      }
      @keyframes marqueeDown {
        0% { transform: translateY(-50%); }
        100% { transform: translateY(0); }
      }

      /* Global Pause for Marquee on Hover */
      .marquee-container:hover > div {
        animation-play-state: paused !important;
      }

      @keyframes shimmer {
        0% { transform: translateX(-100%) skewX(-20deg); }
        100% { transform: translateX(200%) skewX(-20deg); }
      }
      .shimmer-effect::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          to right,
          transparent,
          rgba(255, 255, 255, 0.4), /* Stronger shimmer for light bg */
          transparent
        );
        animation: shimmer 8s infinite linear;
      }

      @keyframes slow-shine {
        0% { transform: translateX(-180%) skewX(-25deg); opacity: 0; }
        20% { opacity: 1; }
        80% { opacity: 1; }
        100% { transform: translateX(500%) skewX(-25deg); opacity: 0; }
      }

      .hover-shine-effect {
        position: relative;
        overflow: hidden;
      }

      .shine-streak {
        position: absolute;
        top: 0;
        height: 100%;
        background: linear-gradient(
          to right,
          rgba(255, 255, 255, 0) 0%,
          rgba(255, 255, 255, 0.8) 50%,
          rgba(255, 255, 255, 0) 100%
        );
        pointer-events: none;
        opacity: 0;
        z-index: 5;
      }

      .hover-shine-effect:hover .streak-1 {
        width: 45px;
        animation: slow-shine 2.4s cubic-bezier(0.4, 0, 0.2, 1) forwards;
      }
      .hover-shine-effect:hover .streak-2 {
        width: 25px;
        animation: slow-shine 2.4s cubic-bezier(0.4, 0, 0.2, 1) 0.4s forwards;
      }
      .hover-shine-effect:hover .streak-3 {
        width: 12px;
        animation: slow-shine 2.4s cubic-bezier(0.4, 0, 0.2, 1) 0.8s forwards;
      }

      .mask-fade-edges {
        mask-image: linear-gradient(to bottom, transparent 0%, black 15%, black 85%, transparent 100%);
        -webkit-mask-image: linear-gradient(to bottom, transparent 0%, black 15%, black 85%, transparent 100%);
      }
    </style>
